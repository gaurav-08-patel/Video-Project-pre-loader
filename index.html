<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Project</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css" integrity="sha512-9xKTRVabjVeZmc+GUW8GgSmcREDunMM+Dt/GrzchfN8tkwHizc5RP4Ok/MXFFy5rIjJjzhndFScTceq5e6GvVQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <section class="section-center">
        <div class="preloader-container">
            <div class="main">
              <span class="loader-text" style="animation-delay: 0s;">L </span>
              <span class="loader-text" style="animation-delay: 0.1s;">o </span>
              <span class="loader-text" style="animation-delay: 0.2s;"> a</span>
              <span class="loader-text" style="animation-delay: 0.3s;">d </span>
              <span class="loader-text" style="animation-delay: 0.4s;">i </span>
              <span class="loader-text" style="animation-delay: 0.5s;">n </span>
              <span class="loader-text" style="animation-delay: 0.6s;">g </span>
              <span class="loader-text" style="animation-delay: 0.7s;">. </span>
              <span class="loader-text" style="animation-delay: 0.8s;">. </span>
              <span class="loader-text" style="animation-delay: 0.9s;">. </span>
          </div>  
          </div>
        <video class="video"  muted loop autoplay >
            <source src="video3.mp4" >
        </video>
        <h1>Video Project</h1>
        <div class="btn">
            <span>Stop</span>
            <span>Play</span>
            <span class="btn-slider"><i class="fa-solid fa-bars"></i></span>
        </div>

    </section>
    <script src="script.js"></script>
</body>
</html>
